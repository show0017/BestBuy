<ion-view title="Search">
  
  <ion-content class="padding">
    <form class='bar item-input-inset bar-light'>
      <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="search.query">
      </label>
      <button class="button button-positive button-clear" ng-click="searchUserInput()">Search</button>
    </form>
  
  
    <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="false">
      <ion-slide ng-repeat="product in search.products">

        <div class="list card">
          
          <div class="item">
            <h2>{{ product.name }}</h2>
            <p class="positive">{{ product.salePrice | currency:"USD$" }}</p>
          </div>
          
          <div class="item item-image">
            <img ng-src="{{ product.image }}" alt="Image of {{ product.name }}">
          </div>

          <div class="item">
            <p>SKU Number: {{ product.sku }}</p>
          </div>

        </div>

      </ion-slide>
    </ion-slide-box>

  </ion-content>
</ion-view>
